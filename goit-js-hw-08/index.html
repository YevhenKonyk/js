<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Home work 8</title>
  </head>
  <body>
    <!-- Gallery items list. Will contains generated gallery items (images)-->
    <ul class="gallery js-gallery"></ul>

    <!--
       Modal window to display full view image.
       Will open by adding css class 'is-open' to the div.lightbox
     -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content js-lightbox__content">
        <img class="lightbox___image" src="#" alt="image" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      >
        <i class="material-icons"></i>
      </button>
    </div>

    <script src="./js/gallery-items.js" type="module"></script>
    <script src="./js/gallery.js" type="module"></script>
  </body>
</html>
